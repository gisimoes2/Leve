<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliação de Bem-Estar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-2xl text-center">
    <!-- TÍTULO -->
    <!-- <h2 class="text-2xl font-bold text-green-700 mb-2">Avaliação de Bem-Estar</h2>
    <p class="text-gray-600 mb-6">
      Por favor, responda todas as informações com sinceridade. Não
existem respostas certas ou erradas - responda de acordo com a
avaliação que você faz do seu ambiente de trabalho.
    </p> -->

    <!-- FORMULÁRIO -->
<form method="POST" action="{% url 'responder' %}" class="bg-white p-6 rounded-lg shadow-md">
  {% csrf_token %}

  <h2 class="text-center text-xl font-bold text-green-700 mb-4">Avaliação de Bem-Estar</h2>
  <p class="text-gray-600 text-sm mb-6 text-center">
    Por favor, responda todas as informações com sinceridade. Não existem respostas certas ou erradas - responda de acordo com a avaliação que você faz do seu ambiente de trabalho.
  </p>

  <!-- CPF -->
  <div class="mb-4">
    <label class="block font-medium text-gray-700 mb-2">CPF</label>
    <input type="text" name="cpf" required placeholder="Digite seu CPF"
      class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500">
  </div>

  <!-- Pergunta 1 -->
  <div class="mb-4">
    <label class="block font-medium text-gray-700 mb-2">
      Quais situações de estresse ou insegurança você percebe atualmente em seu ambiente de trabalho?
    </label>
    <textarea name="resposta1" required placeholder="Nos conte mais sobre sua resposta..."
      class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500"></textarea>
  </div>

  <!-- Pergunta 2 -->
  <div class="mb-4">
    <label class="block font-medium text-gray-700 mb-2">
      Você percebe sinais de sobrecarga ou assédio? Se sim, poderia descrever algum exemplo?
    </label>
    <div class="flex gap-4 mb-2">
      <label><input type="radio" name="resposta2" value="Sim" onclick="toggleTextarea('resposta2_descricao')"> Sim</label>
      <label><input type="radio" name="resposta2" value="Não" onclick="toggleTextarea('resposta2_descricao')"> Não</label>
    </div>
    <textarea id="resposta2_descricao" name="resposta2_descricao" placeholder="Descreva se marcou 'Sim'"
      class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500 hidden"></textarea>
  </div>

  <!-- Pergunta 3 -->
  <div class="mb-4">
    <label class="block font-medium text-gray-700 mb-2">
      Como a liderança da sua área lida com questões relacionadas à saúde mental? Existem espaços seguros de escuta?
    </label>
    <div class="flex gap-4 mb-2">
      <label><input type="radio" name="resposta3" value="Sim" onclick="toggleTextarea('resposta3_descricao')"> Sim</label>
      <label><input type="radio" name="resposta3" value="Não" onclick="toggleTextarea('resposta3_descricao')"> Não</label>
    </div>
    <textarea id="resposta3_descricao" name="resposta3_descricao" placeholder="Descreva se marcou 'Sim'"
      class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500 hidden"></textarea>
  </div>

  <!-- Pergunta 4 -->
  <div class="mb-4">
    <label class="block font-medium text-gray-700 mb-2">
      De que forma o ambiente físico e social do trabalho impacta sua saúde mental?
    </label>
    <div class="flex gap-4 mb-2">
      <label><input type="radio" name="resposta4" value="Positivamente" onclick="toggleTextarea('resposta4_descricao')"> Positivamente</label>
      <label><input type="radio" name="resposta4" value="Negativamente" onclick="toggleTextarea('resposta4_descricao')"> Negativamente</label>
    </div>
    <textarea id="resposta4_descricao" name="resposta4_descricao" placeholder="Explique o impacto"
      class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500 hidden"></textarea>
  </div>
<script>
  function mostrarResposta(id) {
    const textarea = document.getElementById(id);
    textarea.classList.remove("hidden"); // sempre mostra
  }
</script>

  <!-- Pergunta 5 -->
  <div class="mb-4">
    <label class="block font-medium text-gray-700 mb-2">
      O que você acredita que poderia ser implementado ou melhorado para promover um ambiente psicologicamente seguro?
    </label>
    <textarea name="resposta5" required placeholder="Sua resposta..."
      class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500"></textarea>
  </div>

  <!-- Pergunta 6 -->
  <div class="mb-6">
    <label class="block font-medium text-gray-700 mb-2">Comentários adicionais</label>
    <textarea name="resposta6" placeholder="Gostaria de deixar alguma observação extra?"
      class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500"></textarea>
  </div>

  <!-- Botão -->
  <button type="submit"
    class="w-full bg-green-600 text-white py-3 rounded-lg font-medium hover:bg-green-700">
    Enviar Questionário
  </button>
</form>

<script>
function toggleTextarea(id) {
  const textarea = document.getElementById(id);
  textarea.classList.remove("hidden"); // mostra quando seleciona
}
</script>
