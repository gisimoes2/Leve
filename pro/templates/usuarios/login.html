<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login Administrativo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white shadow-md rounded-lg p-8">
    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold text-green-700">Leve Bem-Estar</h1>
      <p class="text-gray-500">Acesso Administrativo</p>
      <br> Área exclusiva apenas para equipe da Leve Gestão Humanizada
    </div>
    
    <h2 class="text-xl font-semibold mb-4">Fazer Login</h2>
    <form method="post" action="{% url 'login' %}">
  {% csrf_token %}

  {% if messages %}
    <div class="mb-4">
      {% for message in messages %}
        <div class="p-3 rounded-lg 
                    {% if message.tags == 'error' %} bg-red-100 text-red-700 border border-red-300 
                    {% elif message.tags == 'success' %} bg-green-100 text-green-700 border border-green-300 
                    {% else %} bg-gray-100 text-gray-700 border border-gray-300 {% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <div>
    <label class="block text-gray-700 mb-1">login</label>
    <input type="text" name="cepefe" class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-green-500" placeholder="Digite seu Login">
  </div>
  <div>
    <label class="block text-gray-700 mb-1">Senha</label>
    <input type="password" name="senha" class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-green-500" placeholder="Digite sua senha">
  </div>

  <br>
  <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-medium hover:bg-green-700">
    Entrar
  </button>
</form>

    <p class="text-center mt-2">
      <a href="{% url 'home' %}" class="text-gray-500 text-sm">Voltar ao início</a>
    </p>

  </div>
</body>
</html>
