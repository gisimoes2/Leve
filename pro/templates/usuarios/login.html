<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login Administrativo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white shadow-md rounded-lg p-8">
    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold text-green-700">Leve Bem-Estar</h1>
      <p class="text-gray-500">Acesso Administrativo</p>
    </div>
    
    <h2 class="text-xl font-semibold mb-4">Fazer Login</h2>
    <form method="post" action="{% url 'dash' %}">
    {% csrf_token %}

      <div>
        <label class="block text-gray-700 mb-1">CPF</label>
        <input type="text" class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-green-500" placeholder="000.000.000-00">
      </div>
      <div>
        <label class="block text-gray-700 mb-1">Senha</label>
        <input type="password" class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-green-500" placeholder="Digite sua senha">
      </div>
      <br>
      <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-medium hover:bg-green-700">Entrar</button>
    </form>
    
  
    
    <p class="text-center mt-2">
      <a href="home.html" class="text-gray-500 text-sm">Voltar ao in√≠cio</a>
    </p> 
  </div>
</body>
</html>
